<h2> hardware lista</h2>
<table border="5">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Memoria</th>
            <th>Procesador</th>
            <th>Disco Duro</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let techs of tech">
            <td>{{ techs.nombre}}</td>
            <td>{{ techs.marca}}</td>
            <td>{{ techs.modelo}}</td>
            <td>{{ techs.memoria}}</td>
            <td>{{ techs.procesador}}</td>
            <td>{{ techs.discoDuro}}</td>

        </tr>
    </tbody>
</table>
